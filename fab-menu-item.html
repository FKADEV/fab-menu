<dom-module id="fab-menu-item">
    <template>
        <style>
            :host {
                margin: 5px 5px;
            }

            paper-fab{
                background-color: var(--backcolor, --accent-color);
            }
            .arrow_box {
                position: relative;
                background-color: var(--backcolor, --accent-color);
                text-align:left;
                margin-bottom: 10px;
                margin-top: 10px;
                padding-right: 30px;
                padding-left:4px;
                right: -15px;
                border-radius: 5px;
            }

            /*.arrow_box:after {
                left: 100%;
                top: 50%;
                border: solid transparent;
                content: " ";
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none;
                border-color: rgba(233, 247, 25, 0);
                border-left-color: #e9f719;
                border-width: 5px;
                margin-top: -5px;
            }*/
        </style>
        <div class="layout horizontal  end-justified">
            <div class="arrow_box flex">
                <content></content>
            </div>
            <div>
                <paper-fab icon="{{icon}}" mini></paper-fab>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "fab-menu-item",
            properties: {
                icon: {
                    type: String,
                    value: 'info-outline'
                },
                text: {
                    type: String,
                    value: ''
                },
                color: {
                    type: String,
                    value: '',
                    observer: 'setBackcolor'
                }
            },
            setBackcolor: function (v, o) {
                this.customStyle['--backcolor'] = v;
                this.updateStyles();
            }


        });
    </script>
</dom-module>
